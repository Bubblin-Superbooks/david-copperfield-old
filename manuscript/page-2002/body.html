<div class="leaf flex"><div class="inner justify"><p>Your afflicted, ‘EMMA MICAWBER.’</p><p>I did not feel justified in giving a wife of Mrs. Micawber’s experience any other recommendation, than that she should try to reclaim Mr. Micawber by patience and kindness (as I knew she would in any case); but the letter set me thinking about him very much.</p></div> </div>
