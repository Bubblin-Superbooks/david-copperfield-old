<div class="leaf flex"><div class="inner justify"><p>‘Oh, Agnes! Look, look, here!’ —That face, so full of pity, and of grief, that rain of tears, that awful mute appeal to me, that solemn hand upraised towards Heaven!</p><p>‘Agnes?’</p><p>It is over. Darkness comes before my eyes; and, for a time, all things are blotted out of my remembrance.</p></div> </div>
